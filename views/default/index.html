{{extend 'layout_marolo.html'}}
{{block head}}
    <link href="{{=URL('static','css/index.css')}}" rel="stylesheet">
{{end}}
{{block conteudo}}
{{for noticia in reversed(noticias):}}
<div class="post-div">
    <h2 class='title'>{{=noticia.titulo}}</h2>
    <div class="news row">
        <div class="col-md-2">
            {{if noticia.foto:}}
                  <img src="{{=URL('download',args=[noticia.foto])}}" alt="post img" class="pull-left img-responsive  img-thumbnail">
            {{else:}}
              <p class="text-center"><i class=" text-center fa fa-newspaper-o big-icon"></i></p>
            {{pass}}
        </div>
        <div class="col-md-10">
            <article>
                <p>
                    {{=noticia.resumo}}
                </p>
            </article>
            <a class="btn btn-success pull-right" href="{{=URL('noticias', args=[noticia.permalink])}}">Leia mais</a>
            <small class='pull-left text-muted'>Publicado: {{=prettydate(noticia.modified_on)}}</small>
        </div>
    </div>
</div>
{{pass}}
{{end}}
